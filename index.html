 </title>

 <!-- Custom CSS -->

 <script   src="http://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

<body>


<div id="tbl">
    <!-- weather table -->
   <table class="table table-striped">

  <tr class="descriptionRow">
        <td class="weatherTable">Date</td>
        <td class="weatherTable">Wind</td>
        <td class="weatherTable">Temp</td>
        <td class="weatherTable">Humidity</td>
      </tr> 

      <tr class="dataRow">
        <td class="txt dateData"></td>
        <td class="txt windData"></td>
        <td class="txt tempData"></td>
        <td class="txt humidityData"></td>
      </tr> 
 
</table> 
     
</div>
